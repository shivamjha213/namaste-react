<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Namaste React</title>
    
</head>
<body>
    <div id="root">
        <h1>Namaste using html</h1>
    </div>

    <div id="shiv">

    </div>

    

    <!-- Create and append an HTML element using plain JavaScript -->
    <script>
        const jsHeading = document.createElement("h3");
        jsHeading.innerHTML= "this is written using javascript";

        const root = document.getElementById("root");
        root.appendChild(jsHeading);
    </script>

    <!-- Render a React element into the DOM using React and ReactDOM -->
    <script type="module" src="./App.js">
        
    </script>
    
</body>
</html>
